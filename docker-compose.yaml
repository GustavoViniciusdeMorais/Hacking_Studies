version: '3'

services:
    alpine:
        build:
            context: .
            dockerfile: alpine.dockerfile
        ports:
            - 80:80
        container_name: alpine
        networks:
            kali-app-network:
                ipv4_address: 10.0.0.3

    kali:
        build:
            context: .
            dockerfile: kali.dockerfile
        volumes:
            - ./:/var/www/html
        container_name: kali
        networks:
            kali-app-network:
                ipv4_address: 10.0.0.8

networks:
    kali-app-network:
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "10.0.0.0/16"